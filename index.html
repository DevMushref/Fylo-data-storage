<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Links -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>DevMushref | Fylo data storage component</title>
</head>
<body>
  <section class="container">
    <div class="box">
      
      <!-- Left box -->
      <div class="item left">
        <div class="logo">
          <img src="/images/logo.svg" alt="fylo data storage logo">
        </div>
        <div class="icons">
          <div><img src="/images/icon-document.svg" alt="fylo document icon"></div>
          <div><img src="/images/icon-folder.svg" alt="fylo folder icon"></div>
          <div><img src="/images/icon-upload.svg" alt="fylo upload icon"></div>
        </div>
      </div>

      <!-- Right box -->
      <div class="item">
        <p>
          Youâ€™ve used <span>815 GB</span> of your storage
        </p>
        <!-- Bar -->
        <div class="bar">
          <div class="graident">
            <span class="circle"></span>
          </div>
        </div>
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </div>
    <!-- White box here -->
    <div class="whiteBox">
        <div class="text">
          <span>
            1
            <span>
              8
            </span>
            <span>
              5
            </span>
          </span>
          <p>GB Left</p>
        </div>
    </div>
  </section>
</body>
</html>
